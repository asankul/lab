{% extends 'base.html' %}
{% block menu %}
    <a class="navbar-brand" href="{% url 'index' %}">Главная</a>
{% endblock %}
{% block content %}
    <h1 class="my-3">{{ product.name }}</h1>
    <p>Категория: {{ product.get_category_display }}</p>
    <p>Цена: {{ product.price }} сом</p>
    <p>Остаток: {{ product.count }} шт.</p>
    <div class="pre">{{ product.description }}</div>
    <a href="{% url 'index' %}">На главную</a>
{% endblock %}
